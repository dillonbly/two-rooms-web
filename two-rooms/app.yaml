application: two-rooms
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: favicon\.ico

- url: /css/(.*)
  static_files: static/css/\1
  upload: css/(.*)

- url: /js/(.*)
  static_files: static/js/\1
  upload: js/(.*)

- url: /js/(.*)
  static_files: static/js/\1
  upload: js/(.*)

- url: /partials/(.*)
  static_files: static/partials/\1
  upload: partials/(.*)

- url: /sound/(.*)
  static_files: static/sound/\1
  upload: sound/(.*)

- url: /img/(.*)
  static_files: static/img/\1
  upload: img/(.*)

- url: /bower_components/(.*)
  static_files: static/bower_components/\1
  upload: bower_components/(.*)

- url: /
  static_files: static/index.html
  upload: index.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
